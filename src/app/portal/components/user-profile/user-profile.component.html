<button type="button" class="user-profile btn d-flex flex-row justify-content-center align-items-center"
        [attr.aria-expanded]="optionsOpened"
        (click)="toggleBtn.toggle()"><span>{{userProfile?.name}}</span>
  <div class="avatar d-flex justify-content-center align-items-center">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C9.929 2 8.25 3.679 8.25 5.75C8.25 7.821 9.929 9.5 12 9.5C14.0715 9.5 15.75 7.821 15.75 5.75C15.75 3.679 14.0715 2 12 2ZM18.64 12.481L20 22H4L5.36 12.481C5.4455 11.917 5.9295 11.5 6.5 11.5H9.5C9.5 12.881 10.6195 14 12 14C13.381 14 14.5 12.881 14.5 11.5H17.5C18.0705 11.5 18.5545 11.917 18.64 12.481Z" fill="#D40511"/>
    </svg>
  </div>
</button>
<psm-drop-down-toggle-button #toggleBtn
                             (openClick)="openOptions()"
                             (closeClick)="closeOptions()"></psm-drop-down-toggle-button>
<div class="options d-flex flex-column" *ngIf="optionsOpened">
