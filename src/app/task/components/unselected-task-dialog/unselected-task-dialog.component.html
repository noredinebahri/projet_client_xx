<h3 class="headline m-0">{{'task.details.unselectedTask.title' | translate}}</h3>
<div class="block-message  d-flex flex-column justify-content-center align-items-center">
   <div class="skelton">
    <div class="top  d-flex justify-content-start">
        <div class="icon-circle d-flex justify-content-start"></div>
        <div class="d-flex flex-column">
            <span class="sklt-1"></span>
            <span class="sklt-2"></span>
        </div>
    </div>
    <div class="between d-flex flex-column">
        <div class="line"></div>
        <div class="accordion-2 d-flex justify-content-between">
            <div class="sklt-3"></div>
            <div class="icon-chevron-down"></div>
        </div>
        <div class="line"></div>
        <div class="accordion-2 d-flex justify-content-between">
            <div class="sklt-4"></div>
            <div class="icon-chevron-down"></div>
        </div>
        <div class="line"></div>
    </div>
    <div class="message d-flex justify-content-center align-items-center">
        <p>{{'task.details.unselectedTask.messageUnselected' | translate}}</p>
    </div>
    <div class="btn-action d-flex justify-content-between">
        <button class="btn btn-primary" routerLink="../">{{'task.details.unselectedTask.toTask' | translate}}</button>
        <button class="btn btn-outline-danger disabled"><i class="icon-plus"></i>{{'task.details.unselectedTask.newTask' | translate}}</button>
    </div>
   </div>
</div>
